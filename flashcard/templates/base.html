<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <header>
            <div class="container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-fixed-top border-bottom">
                    <!--#ffc74d-->
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="links navbar-brand" href="/"> 
                                FlashCard
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </header> 
        <main class="container-fluid feed">
            <div class="row" style="height: 20px;"></div>
            {% block content %}{% endblock %}
            <div class="row" style="height: 20px;"></div>
        </main> 
        
        <footer class="footer-container row border-top">
        </footer>  
    </body>
</html>
